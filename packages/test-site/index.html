<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Site for React as Custom elements</title>
    <script crossorigin src="https://unpkg.com/react@16.9.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/redux@4.0.4/dist/redux.js"></script>
    
    <script crossorigin src="/modules/theme"></script>
    <script crossorigin src="/modules/context-proxy"></script>
    <script crossorigin src="/modules/store"></script>
</head>

<body>
    <h1>Normal heading</h1>

    <div>
        <react-test-module1>

        </react-test-module1>
    </div>
    <div>
        <react-test-module2>

        </react-test-module2>
    </div>
    <button onclick="handleClick()">Test dispatch</button>
    <script crossorigin src="/modules/module-1"></script>
    <script crossorigin src="/modules/module-2"></script>
    <script>
    window.testStore.subscribe((arg) => {
        console.log("arg", arg);
        console.log("store", window.testStore.getState());
    })
    function handleClick(){
        console.log("window.testStore")
        window.testStore.dispatch({type:'SET_ADDRESSEE', payload:"Mickey Mouse"});
    }
    </script>
</body>

</html>
